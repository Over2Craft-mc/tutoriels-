menu_title: 'Menu des brush'

items: 

    # Example de preset de brush
    'farmland': # Identifiant de votre item, vous pouvez mettre ce que vous souhaitez pour peu que ce soit explicite
        material: FARMLAND # ID de l'item qui sera dans l'inventaire https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/Material.html
        slot: 0 # Emplacement dans l'inventaire (0 sera celui tout en haut à gauche, 1 celui juste à droite du 0, etc...)
        priority: 1 # Ne pas toucher 
        update: true # Ne pas toucher 
        hide_attributes: true # Ne pas toucher 
        display_name: 'Brush farmland' # Nom de l'item
        lore:
          - "&7Permet de placer du farmland"
          - "&7(terre labourée)"
          - ""
          - "&4Accessible aux &9joueurs &4et &6builders"
          - ""
          - "&2Usage: "
          - "&aPrennez un outil en main pour appliquer le brush sur l'outil"
          - "&aet faîtes clique gauche"
          - ""
          - "&2Commandes (ou faîtes un clique gauche):"
          - "&a/tool none"
          - "&a//br surface farmland'"
        left_click_commands: 
         # <delay=5> permet de décaller l'usage de la commande pour qu'elle s'exeucte dans le bon ordre
          - "[player] tool none"
          - "[player] /br surface farmland<delay=5>"

    'wheat': # Identifiant de votre item, vous pouvez mettre ce que vous souhaitez pour peu que ce soit explicite
        material: WHEAT # ID de l'item qui sera dans l'inventaire https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/Material.html
        slot: 1 # Emplacement dans l'inventaire (0 sera celui tout en haut à gauche, 1 celui juste à droite du 0, etc...)
        priority: 1 # Ne pas toucher 
        update: true # Ne pas toucher 
        hide_attributes:  true # Ne pas toucher 
        display_name: 'Brush wheat' # Nom de l'item
        lore:
          - "&7Permet de placer poser du blé"
          - "&7qui a déjà poussé"
          - " "
          - "&4Requière d'avoir posé du farmland"
          - "&4Accessible aux &9joueurs &4et &6builders"
          - ""
          - "&2Usage: "
          - "&aPrennez un outil en main pour appliquer le brush sur l'outil"
          - "&aet faîtes clique gauche"
          - ""
          - "&2Commandes (ou faîtes un clique gauche):"
          - "&a/tool none"
          - "&a//mask >farmland"
          - "&a//br s wheat[age=7] 5"
        left_click_commands:
        # <delay=5> permet de décaller l'usage de la commande pour qu'elle s'exeucte dans le bon ordre
          - "[player] tool none"
          - "[player] /br s wheat[age=7] 5<delay=5>"
          - "[player] /mask >farmland<delay=10>"

