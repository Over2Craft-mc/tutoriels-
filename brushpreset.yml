#open_command: plots
size: 54
menu_title: 'Menu des brush'

items: 
    'farmland': # Identifiant de votre item, vous pouvez mettre ce que vous souhaitez pour peu que ce soit explicite
        material: FARMLAND # ID de l'item qui sera dans l'inventaire https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/Material.html
        slot: 0 # Emplacement dans l'inventaire (0 sera celui tout en haut à gauche, 1 celui juste à droite du 0, etc...)
        priority: 1 # Ne pas toucher 
        update: true # Ne pas toucher 
        hide_attributes: true # Ne pas toucher 
        display_name: 'Brush farmland' # Nom de l'item
        lore:
          - "&8Permet de placer du farmland"
          - "&8(terre labourée)"
          - ""
          - "&8Prennez un outil en main pour appliquer le brush sur l'outil"
          - "&8(terre labourée)"
          - ""
          - "&8Commandes (ou faîtes un clique gauche):"
          - "&8/tool none"
          - "&8//br surface farmland'"
        left_click_commands: 
          # Il doit y avoir toujours 3 commandes ici (sinon, l'ordre d'execution n'est pas respecté)
          # actions possibles : https://wiki.helpch.at/clips-plugins/deluxemenus/options-and-configurations
          - "[message] " # Juste pour avoir un troisème commande.. 
          - "[player] tool none"
          - "[player] /br surface farmland"

    'wheat': # Identifiant de votre item, vous pouvez mettre ce que vous souhaitez pour peu que ce soit explicite
